<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form action="LoginServlet" method="post">
			<div class="box1">
				<p>Username</p>
				<input type="text" name="name">
			</div>
			<div class="box2">
				<p>Password</p>
				<input type="password" name="password">
			</div>
			<div class="box3">
				<input type="submit" value="Login">
			</div>

			<div class="register">Not Registered? <a href="Register.html">Create Account</a></div>

		</form>
	</div>
</body>
</html>
